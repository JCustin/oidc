name: Release
on: push
jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: ['1.11', '1.12', '1.13']
    name: Go ${{ matrix.go }} test
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go run main.go
  build:
    runs-on: ubuntu-18.04
    needs: test
    strategy:
      matrix:
        go: ['1.11', '1.12', '1.13']
    name: Go ${{ matrix.go }} build
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go run main.go
  release:
    runs-on: ubuntu-18.04
    needs: [test, build]
    steps:
    - name: Source checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Release
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npx semantic-release